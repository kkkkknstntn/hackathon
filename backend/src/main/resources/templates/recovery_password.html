<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение смены пароля</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1a73e8;
            text-align: center;
        }
        .greeting {
            font-size: 18px;
            color: #444;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        .activation-code {
            font-size: 32px;
            font-weight: bold;
            color: #34a853;
            text-align: center;
            margin: 20px 0;
        }
        .activation-link {
            text-align: center;
            margin-top: 20px;
        }
        .activation-link a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #1a73e8;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .activation-link a:hover {
            background-color: #155bb5;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Подтверждение смены пароля</h1>
    <p class="greeting" th:text="'Здравствуйте, ' + ${username} + '!'"></p>
    <p>Вы запросили смену пароля для вашего аккаунта на Anatomica. Чтобы продолжить, введите следующий код подтверждения:</p>
    <div class="activation-code" th:text="${activation_code}"></div>
    <p>Или нажмите на кнопку ниже для завершения процесса смены пароля:</p>
    <div class="activation-link">
        <a th:href="${confirmationUrl}" target="_blank">Сменить пароль</a>
    </div>
    <p class="footer">
        Если вы не запрашивали смену пароля, просто проигнорируйте это сообщение.
    </p>
</div>
</body>
</html>
